extract = 'total_dyn_inst: (\d+)'
benchmarks = '*.bril'

[runs.baseline]
pipeline = [
    "bril2json",
    "brili -p {args}",
]

[runs.tdce]
pipeline = [
    "bril2json",
    "cargo run -- -o l_tdce g_tdce",
    "brili -p {args}",
]

[runs.lvn]
pipeline = [
    "bril2json",
    "cargo run -- -o lvn",
    "brili -p {args}",
]
